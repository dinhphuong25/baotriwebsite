<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Không tìm thấy trang</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .error-container {
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
            padding: 60px 20px;
        }

        .error-code {
            font-size: 6rem;
            font-weight: 800;
            color: var(--accent);
            line-height: 1;
            margin-bottom: 24px;
        }

        .home-btn {
            display: inline-block;
            background: var(--primary);
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            margin-top: 32px;
            transition: background 0.2s;
        }

        .home-btn:hover {
            background: #1e293b;
        }
    </style>
</head>

<body>
    <div class="main-container">
        <nav class="navbar">
            <div class="logo">
                <div class="logo-icon"></div>
                <span>TechCorp</span>
            </div>
        </nav>

        <div class="error-container">
            <div class="error-code">404</div>
            <h1 class="heading" style="font-size: 2.5rem;">Không tìm thấy trang</h1>
            <p class="description" style="margin: 0 auto;">
                Xin lỗi, chúng tôi không thể tìm thấy trang bạn yêu cầu. Có thể trang đã bị xóa hoặc đường dẫn không
                chính xác.
            </p>
            <a href="index.html" class="home-btn">Quay về trang chủ</a>
        </div>

        <footer class="footer">
            <p>&copy; 2024 TechCorp Inc.</p>
        </footer>
    </div>
</body>

</html>
